name: catsapp
description: a random image gallery of cats.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  http: ^0.13.3
  equatable: ^2.0.3
  flutter_bloc: ^7.3.1
  json_serializable: ^4.1.4
  json_annotation: ^4.0.1
  meta: ^1.3.0
  cached_network_image: ^3.1.0
  mocktail: ^0.2.0
  network_image_mock: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  bloc_test: ^8.5.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
